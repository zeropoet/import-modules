<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>import-modules</title>
  <style>
    :root {
      --ink: rgb(205, 205, 205);
      --base: #fff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: var(--base);
      color: var(--ink);
      padding: 0;
      overflow: hidden;
    }

    .card {
      position: relative;
      margin-top: 18px;
      height: calc(100% - 18px);
      border: 1px solid #fff;
      overflow: visible;
      border-radius: 0;
      background: #0b0f14;
      transition: filter 140ms ease;
      box-shadow: inset 0 0 0 1px #000;
    }

    .card:hover {
      filter: brightness(1.08);
    }

    .name {
      margin: 0;
      position: absolute;
      top: -18px;
      left: -1px;
      right: -1px;
      padding: 3px 6px;
      font-size: 9px;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #000;
      background: rgb(220, 220, 220);
      text-shadow: none;
    }

    .desc {
      display: none;
    }

    .media-wrap {
      height: 100%;
      overflow: hidden;
      background: #0b0f14;
      position: relative;
    }

    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 0;
      background: #0b0f14;
    }
  </style>
</head>
<body>
  <article class="card" id="card">
    <h2 class="name" id="name"></h2>
    <p class="desc" id="desc"></p>
    <div class="media-wrap" id="mediaWrap"></div>
  </article>

  <script src="./modules.js"></script>
  <script src="./module-frame.js"></script>
</body>
</html>
