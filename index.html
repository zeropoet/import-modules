<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>import-modules</title>
  <style>
    :root {
      --stage: #fff;
      --text: rgb(205, 205, 205);
      --space-2: clamp(0.75rem, 0.5rem + 1vw, 1.5rem);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--text);
      background: var(--stage);
      overflow: hidden;
    }

    .shell {
      --gap: 10px;
      --cell: calc(min(calc((100cqw - (var(--gap) * 2)) / 3), calc((100cqh - (var(--gap) * 2)) / 3)));
      --stroke-expand: 0px;
      --grid-outer: calc((var(--cell) * 3) + (var(--gap) * 2) + (var(--stroke-expand) * 2));
      --frame-size: min(calc(100vw - 20px), calc(100vh - 20px));
      padding: 8px;
      border: 1px solid #f00;
      border-radius: 0;
      width: var(--frame-size);
      height: var(--frame-size);
      aspect-ratio: 1 / 1;
      margin: 10px auto;
      container-type: size;
      display: grid;
      grid-template-rows: 1fr;
    }

    .brand {
      position: fixed;
      inset-inline-start: max(env(safe-area-inset-left), var(--space-2));
      inset-block-start: max(env(safe-area-inset-top), var(--space-2));
      z-index: 3;
      pointer-events: auto;
    }

    .brand-link {
      display: block;
      line-height: 0;
    }

    .logo {
      inline-size: clamp(45px, 7.875vw, 90px);
      block-size: clamp(45px, 7.875vw, 90px);
      display: block;
      object-fit: contain;
    }

    @media (max-width: 900px) {
      .brand {
        z-index: 3;
        opacity: 0.8;
        pointer-events: auto;
      }

      .logo {
        inline-size: clamp(27px, 6.1875vw, 45px);
        block-size: clamp(27px, 6.1875vw, 45px);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, var(--cell));
      grid-template-rows: repeat(3, var(--cell));
      justify-content: start;
      align-content: center;
      gap: var(--gap);
      width: var(--grid-outer);
      padding: var(--stroke-expand);
      margin: 0 auto;
      min-height: 0;
    }

    .tile {
      position: relative;
      width: 100%;
      height: 100%;
      background: #0b0f14;
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: calc(var(--stroke-expand) * -1);
      border: 1px solid #fff;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="brand">
    <a class="brand-link" href="https://zeropoet.xyz/" aria-label="Go to zeropoet.xyz">
      <img class="logo" src="ovel-geometry-logo.svg" alt="Zeropoet logo">
    </a>
  </div>
  <main class="shell">
    <section class="grid" id="grid"></section>
  </main>

  <script src="./modules.js"></script>
  <script src="./main.js"></script>
</body>
</html>
